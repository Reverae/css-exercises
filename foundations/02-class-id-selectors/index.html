<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="odd">Number 1 - I'm a class!</p>
  <div id="blue">Number 2 - I'm one ID.</div>
  <p class="odd fontsize">Number 3 - I'm a class, but cooler!</p>
  <!--Here I added the class="fontsize" to the div below, I thought this would save work it the style sheet I see from the solution that it is easier to just set font-size 24px in the id selector-->
  <div id="green">Number 4 - I'm another ID.</div>
  <p class="odd">Number 5 - I'm a class!</p>
</body>
</html>
